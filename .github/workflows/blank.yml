name: Turtle Trading Report

on:
  schedule:
    # 한국 시간으로 오전 7시, 오후 9시에 실행 (UTC 기준)
    - cron: '0 22,12 * * *'
  workflow_dispatch:
    inputs:
      report_type:
        description: 'Select report type'
        required: true
        default: 'morning_plan'
        type: choice
        options:
          - morning_plan
          - evening_realtime

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Turtle Trading Script (Morning)
        if: github.event.schedule == '0 22 * * *'
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          REPORT_TYPE: 'morning_plan'
        run: |
          python main.py

      - name: Run Turtle Trading Script (Evening)
        if: github.event.schedule == '0 12 * * *'
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          REPORT_TYPE: 'evening_realtime'
        run: |
          python main.py
